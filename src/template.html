<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#0A192F">

    <!-- Default -->
    <meta name="title" content="Bramanda Febri Suwandi">
    <meta name="description" content="A developer based in Malang, Indonesia. I love programming a lot of things such as websites, automation, applications and others.">

    <!-- Open Graph -->
    <meta name="og:title" content="Bramanda Febri Suwandi"/>
    <meta name="og:type" content="profile"/>
    <meta name="og:url" content="https://www.manda.web.id"/>
    <meta name="og:image" content="https://www.manda.web.id/logo-192.png"/>
    <meta name="og:site_name" content="Bramanda Febri Suwandi"/>
    <meta name="og:description" content="A developer based in Malang, Indonesia. I love programming a lot of things such as websites, automation, applications and others."/>

    <meta property="profile:first_name" content="Bramanda Febri" />
    <meta property="profile:last_name" content="Suwandi" />
    <meta property="profile:username" content="bramanda48" />

	%sapper.base%

	<link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/icon" href="favicon.ico">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
